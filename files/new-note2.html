<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX App</title>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/alpine.js" defer></script>
    <script src="/static/js/htmx.min.js" defer></script>
    <script src="/static/js/helper.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="alert-container"></div>

        <nav class="navbar">
            <ul>
                <li><a href="note.html" hx-boost="true">Notes</a></li>
                <li><a href="/labels" hx-boost="true">Labels</a></li>
            </ul>
            <ul>
                <li>
                    <button hx-post="/logout">
                        logout
                    </button>
                </li>
            </ul>
        </nav>
        <section id="main">
            <hgroup>
                <h2>New Note</h2>
                <p>Create a note with optional reminders and labels</p>
            </hgroup>

            <form id="create-form" class="container-fluid">

                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="2"></textarea>

                <label for="body">Body</label>
                <textarea id="body" name="body" rows="10"></textarea>

                <label for="label_id">Label</label>
                <select id="label_id" name="label_id">
                    <option value="1" selected>Work</option>
                    <option value="2">Linux</option>
                    <option value="3">MySQL</option>
                    <option value="4">Interview</option>
                </select>

                <label for="remind">Remind</label>
                <input type="date" id="remind" name="remind">

                <div class="grid">
                    <button type="submit" class="primary">Create</button>
                    <a href="note.html" hx-boost="true" role="button" class="secondary">Notes</a>
                </div>

            </form>
        </section>

    </div>
</body>

</html>
