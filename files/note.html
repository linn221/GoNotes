<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX App</title>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/alpine.js" defer></script>
    <script src="/static/js/htmx.min.js" defer></script>
    <script src="/static/js/helper.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="alert-container"></div>

        <nav class="navbar">
            <ul>
                <li><a href="note.html" hx-boost="true">Notes</a></li>
                <li><a href="/labels" hx-boost="true">Labels</a></li>
            </ul>
            <ul>
                <li>
                    <button hx-post="/logout">
                        logout
                    </button>
                </li>
            </ul>
        </nav>
        <section id="main">

            <a href="new-note.html" role="button">New</a>

            <div id="contents">
                <article id="note-1">
                    <header>
                        <h3>Linux Tip</h3>
                    </header>

                    <p>
                        <small>Label:</small>
                        <strong><a href="/notes?label_id=2">Linux</a></strong>
                    </p>

                    <details>
                        <summary>
                            <strong>Analyse frequency of occurrence</strong>
                        </summary>

                        <div x-data="{ edit: false }">
                            <div x-show="edit">
                                <form hx-patch="/note/1" hx-target="#note-1" hx-swap="outerHTML">
                                    <label><strong>Edit Body</strong></label>
                                    <textarea name="body">BODY</textarea>
                                    <div>
                                        <button type="submit" class="secondary">Submit</button>
                                        <button type="button" @click="edit = false" class="contrast">Cancel</button>
                                    </div>
                                </form>
                            </div>

                            <div x-show="!edit">
                                <button @click="edit = true" class="secondary outline">Edit Inline</button>
                                <div>
                                    <p>Body</p>
                                </div>
                            </div>
                        </div>

                        <footer>
                            <small>Created At: <strong>Jan 27 8:00 PM</strong></small>
                            <br>
                            <small>Updated At: <strong>Jan 28 8:00 PM</strong></small>
                        </footer>
                    </details>

                    <footer>
                        <a href="edit-note.html" role="button" class="secondary">Edit</a>
                        <button class="contrast">Delete</button>
                    </footer>
                </article>

                <article id="note-2">
                    <header>
                        <h3>Mysql delete rows</h3>
                    </header>

                    <p>
                        <small>Label:</small>
                        <strong><a href="/notes?label_id=3">Backend</a></strong>
                    </p>

                    <details>
                        <summary>
                            <strong>Mysql delete rows</strong>
                        </summary>

                        <div x-data="{ edit: false }">
                            <div x-show="edit">
                                <form hx-patch="/note/1" hx-target="#note-1" hx-swap="outerHTML">
                                    <label><strong>Edit Body</strong></label>
                                    <textarea name="body">delete</textarea>
                                    <div>
                                        <button type="submit" class="secondary">Submit</button>
                                        <button type="button" @click="edit = false" class="contrast">Cancel</button>
                                    </div>
                                </form>
                            </div>

                            <div x-show="!edit">
                                <button @click="edit = true" class="secondary outline">Edit Inline</button>
                                <div>
                                    <p>Body</p>
                                </div>
                            </div>
                        </div>

                        <footer>
                            <small>Created At: <strong>Jan 27 8:00 PM</strong></small>
                            <br>
                            <small>Updated At: <strong>Jan 28 8:00 PM</strong></small>
                        </footer>
                    </details>

                    <footer>
                        <a href="edit-note.html" role="button" class="secondary">Edit</a>
                        <button class="contrast">Delete</button>
                    </footer>
                </article>
            </div>

        </section>
    </div>
</body>

</html>
